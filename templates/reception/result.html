<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
</head>
<body>
    <h1>Données extraites</h1>
    {% if data %}
    <table border="1">
        <thead>
            <tr>
                <th>Référence</th>
                <th>Nom de l'article</th>
                <th>Prix</th>
                <th>Nombre de colis</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.numero_article }}</td>
                <td>{{ item.designation_produit }}</td>
                <td>{{ item.prix_par_piece }}</td>
                <td>{{ item.nombre_pieces }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Aucune donnée trouvée.</p>
    {% endif %}
    <a href="/">Retour</a>
</body>
</html>
